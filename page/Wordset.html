<html><head>

	<title>单词设置</title>

    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>

</head>
<body class="modal-open">
	<div class="container">
	<div class="row clearfix">
		<div class="col-md-7 column">
			<div class="page-header">
				<h1>
					背单词设置 <small>Memorizing the word </small>
				</h1>
			</div>
			<form>
                <table>
                    <tbody><tr>
                        <th>
                            <label>
                            正在学习：</label>
                        </th>
                        <td>
                            <div id="planning-active-user-wordbook">
                            
                            六级单词书
                            <span><a href="#">更改</a></span>
                            
                            </div>
                        </td>
                        </tr>

                    <tr>
                        <th>
                            <label for="id_auto_play_mode">自动发音模式：</label>
                        </th>
                        <td><select id="id_auto_play_mode" name="auto_play_mode">
                            <option value="1">关闭发音</option>
                            <option value="2">英音</option>
                            <option value="3" selected="selected">美音</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label for="id_definition">英文解释：</label>
                        </th>
                        <td><select id="id_definition" name="definition">
                            <option value="1" selected="selected">隐藏</option>
                            <option value="2">显示</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label for="id_cn_definition">柯林斯中文解释：</label>
                        </th>
                        <td><input id="id_cn_definition" name="cn_definition" type="checkbox">
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label for="id_auto_play_word">单词自动发音：</label>
                        </th>
                        <td><input id="id_auto_play_word" name="auto_play_word" type="checkbox"></td>
                    </tr>
                    <tr>
                        <th><label for="id_auto_play_example">例句自动发音：</label>
                        </th>
                        <td><input id="id_auto_play_example" name="auto_play_example" type="checkbox">
                        </td>
                    </tr>
                    <tr>
                        <th><label for="id_show_note">显示推荐笔记：</label></th>
                        <td><input checked="checked" id="id_show_note" name="show_note" type="checkbox">
                        </td>
                    </tr>
                    <tr>
                        <th><label for="id_target_level">单词的目标掌握程度：</label></th><td><select id="id_target_level" name="target_level">
                            <option value="1" selected="selected">再认</option>
                            <option value="2">拼写</option></select>
                        </td>
                    </tr>
                    <tr>
                        <th><label for="id_target_retention">学习次数：</label>
                        </th>
                        <td><input readonly="True" name="target_retention" id="id_target_retention" value="5" type="hidden"><input readonly="True" value="5" type="text"><a class="word-hint" href="#" target="_blank">为什么学5遍？</a><br><span class="helptext">每个单词的学习次数</span>
                        </td>
                    </tr>
                    <tr>
                        <th><label for="id_quota">每日学习量：</label>
                        </th>
                        <td><select id="id_quota" name="quota">
                            <option value="20">20</option>
                            <option value="50">50</option>
                            <option value="100" selected="selected">100</option>
                            <option value="150">150</option>
                            <option value="200">200</option>
                            <option value="250">250</option>
                            <option value="300">300</option>
                            <option value="400">400</option>
                            <option value="500">500</option>
                            <option value="600">600</option></select><br><span class="helptext">每日学习量<span class="hint">,新词数17</span></span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
        <div class="row clearfix">
                <div class="col-md-6 column">
                     <button type="button" class="btn btn-default btn-primary">确定</button>
                </div>
                <div class="col-md-6 column">
                     <button type="button" class="btn btn-default">取消</button>
                </div>

    </div>
